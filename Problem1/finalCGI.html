<html>
	<head>
		<title> CPE 422/522 Final </title>
	</head>
	<body>
		<h1> CPE 422 Final Exam: Reading Digital Input </h1>
		<h3> Reading a GPIO Pin via a Web Browser </h3>
		<button> Read Switch </button>
		<h3> Switch State: </h3>
		<h3 id=state> </h3>


		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$("button").click(function() {
				$.ajax({url:"/cgi-bin/readGPIO.cgi",
					type: "post",
				}).done(function(results) { $("#state").text(results);});
			});
		</script>
	</body>

</html>
